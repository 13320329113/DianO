<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问题反馈</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/feedback.css" />
		<style type="text/css">
			.mui-action-back{
				color: black;
			}
			
			.mui-title{
				color: black;
				
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			
			<h1 class="mui-title">报名咨询</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-content-padded">
					<div class="mui-inline">咨询问题</div>
				</div>			
				<div class="mui-input-row">
					<input id='username' type="text" class="mui-input-clear contact" value="" placeholder="姓名" />
				</div>
				<div class="mui-input-row">
					<input id='tel' type="text" class="mui-input-clear contact" value="" placeholder="手机号码" />
				</div>
				<div class="row mui-input-row">
					<textarea id='msg' class="mui-input-clear question"  placeholder="请详细描述你的问题和想法..."></textarea>
				</div>
				<span id="btnsave" class="mui-btn mui-btn-success">
					发送
				</span>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById("btnsave").addEventListener("tap",function(){
					var vusername=document.getElementById("username").value;
					var vtel=document.getElementById("tel").value;
					var vmsg=document.getElementById("msg").value;
					
					var requrl="http://106.54.55.189:8080/myshop/JavaApi";	
					console.log(requrl);
					mui.ajax(requrl,{
						data:{
							rnum:"1"
	                  		sanname:vusername,
	                  		sannum:vtel,
	                  		sanmsg:vmsg
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/x-www-form-urlencoded'},
						success:function(data){
							mui.toast("报名成功!");
							console.log(JSON.stringify(data));
						}
					});
			});
		</script>
	</body>

</html>
